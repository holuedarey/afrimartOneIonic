<app-header [title]="title" [longSearch]="longSearch" [showBackButton]="showBackButton" [isLoading]="loading"
  [showSearch]="showSearch">
</app-header>
<ion-content>
  <super-tabs activeTabIndex="0" [config]="{ debug: true, sideMenu: 'left', allowElementScroll: true, nativeSmoothScroll: true }">
    <super-tabs-toolbar slot="top" class="top-bar">
      <super-tab-button>
        <ion-label>Contacts</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-label>Message</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>
  
    <super-tabs-container autoScrollTop>
      <super-tab>
        <ion-nav [root]="contact"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="chat"></ion-nav>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
