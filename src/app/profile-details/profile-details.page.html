<app-header [title]="title" [longSearch]="longSearch" [showBackButton]="showBackButton" [isLoading]="loading"
  [showSearch]="showSearch">
</app-header>
<ion-content>
  <form [formGroup]="profileForm">
    <ion-grid *ngIf="profile">
          <ion-row>
            <ion-col size="6">
              <ion-text color="dark">First Name</ion-text>            
              <ion-input formControlName="fName" type="text" clear-input="true">
              </ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-text color="dark">Last Name</ion-text>
              <ion-input formControlName="sName" type="text" clear-input="true">
              </ion-input>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-text color="dark">Email Address</ion-text>
              <ion-input formControlName="email" type="email" clear-input="true" readonly="true">
              </ion-input>
            </ion-col>
          </ion-row>
         
          <ion-row>
            <ion-col size="3">
                <ion-select  value="+234" (ionChange)="changeMobileCountry($event)" formControlName="ext">
                    <ion-select-option  value="+234">+234</ion-select-option>
                </ion-select>
            </ion-col>
  
            <ion-col size="9">
             <ion-input formControlName="phone" type="tel" clear-input="true" placeholder="Mobile phone number"  maxlength="10"></ion-input>
             </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="12">
              <ion-text color="dark">Gender</ion-text>
            <ion-list lines="none">
              <ion-radio-group (ionChange)="getSelectedType($event)" formControlName="gender">
                <!-- <ion-list-header>
                  <ion-label style="font-weight: bold;">Select your sex</ion-label>
                </ion-list-header> -->
                <ion-item>
                  <ion-label>Female</ion-label>
                  <ion-radio slot="start" value="female"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Male</ion-label>
                  <ion-radio slot="start" value="male"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Others</ion-label>
                  <ion-radio slot="start" value="others"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" style="padding: 0px;">             
                <ion-button expand="block" color="primary" (click)="updateProfile()" [disabled]="!profileForm.valid"> SAVE
                </ion-button>
            </ion-col>
          </ion-row>      
    </ion-grid>
  </form>
</ion-content>
