  <ion-grid class="t_center">
    <ion-row class="gridSubCatHeader">
      <ion-col size="12" style="text-align: left;" class="note_title_bold12Sec">
        <ion-text class="bold-text">CATEGORIES</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="card catMenu">
      <ion-col size="3" (click)="viewSubCategory('agriculture','Agriculture')">
        <ion-icon src="/assets/vectors/icons/Agriculture.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Agriculture</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('5e09d21c5b359465f1e64a4d','Medical & Pharmaceutical')">
        <ion-icon src="/assets/vectors/icons/medical&pharmacy.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Medical & Pharmaceutical</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('5e09d5e05b359465f1e64a5a','Electrical &  Electronics')">
        <ion-icon src="/assets/vectors/icons/Electronics.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Electrical &  Electronics</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('arts-crafts','Arts & Crafts')">
        <ion-icon src="/assets/vectors/icons/Art_Crafts.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Arts & Crafts</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="card catMenu">
      <ion-col size="3" (click)="viewSubCategory('fashion-accessories','Fashion & Accessories')">
        <ion-icon src="/assets/vectors/icons/Fashion.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Fashion & Accessories</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('5e09e9c924f32d6afe9265d2','Leather Goods')">
        <ion-icon src="/assets/vectors/icons/leather.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Leather Goods</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('5e09faeb6a00076b11349871','Automobile')">
        <ion-icon src="/assets/vectors/icons/Automobile.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">Automobile</ion-text>
      </ion-col>
      <ion-col size="3" (click)="viewSubCategory('5e2f870c25a2290ed0b668c6','Others')">
        <ion-icon src="/assets/vectors/icons/All_Categories.svg" class="xxx"></ion-icon><br />
        <ion-text class="catText">All Categories</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="cards" *ngIf="topProds">
    <ion-row class="">
      <ion-col size="12" class="note_title_bold12Sec">
        <ion-text>
          <ion-row>
            <ion-col size="9">
              <span class="ion-text-left bold-text">TOP PRODUCTS </span>
            </ion-col>
            <ion-col size="3">
              <span class="t_right home-view-all">View all</span>
            </ion-col>
          </ion-row>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="t_centers">
      <ion-col col-6 class="productsCol card" routerLink="/products/{{tp.id}}" *ngFor="let tp of topProds"> 
        <app-image-shell animation="gradient" src="/assets/vectors/icons/test.svg" [alt]="'Product Image'"
          class="inner-img" style="padding-bottom: 5px;">
          <!-- <br><br> -->
        </app-image-shell>
        <app-text-shell animation="gradient" [data]="tp?.name" lines="2"
          class="text-left product-description-height text-truncate">
        </app-text-shell>
        <!-- <p class="">Cotton socks</p> -->
        <ion-row>
          <app-text-shell animation="gradient" [data]="tp?.minPrice | currency:'$':'symbol':'1.0'" lines="1"
            class="text-left  bold-text note_title_bold10Black" style="padding: 5px 0; float: left;">
          </app-text-shell>
          <app-text-shell animation="gradient" [data]="' - '" lines="1"
          class="text-left  bold-text note_title_bold10Black" style="padding: 5px 0; float: left; margin-left: 5px;">
        </app-text-shell>
          <app-text-shell animation="gradient" [data]="tp?.maxPrice  | currency:'$':'symbol':'1.0'" lines="1"
            class="text-left  bold-text note_title_bold10Black" style="padding: 5px 0; float: left;  margin-left: 5px;">
          </app-text-shell>
        </ion-row>


        <app-text-shell animation="gradient" [data]="tp?.description" lines="1" class="note_title_bold12Black text-left"
          style="padding: 5px 0;">
        </app-text-shell>
      </ion-col>


      <!-- <ion-col col-6 class="productsCol" routerLink="/products/{{tp._id}}" *ngFor="let tp of topProds"> -->

          class="note_title_bold12Black" style="padding: 5px 0;">

      <!-- </ion-col> -->
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="p-t-b-20 card">
      <ion-col size="12" class="note_title_bold12Sec">
        <ion-text color="primary">
          <span class="ion-text-left uppercase bold-text">one request, multiple quotes.</span>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-input class="searchFormQoute" type="text" placeholder="What would you like to search for?"
          clear-input="true"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" class="capitilize">Request For Quotes <ion-icon
            style="margin-left: 5px;" src="/assets/vectors/icons/sendIcon.svg"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="cards" *ngIf="dailyProds">
    <ion-row class="gridSubCatHeader">
      <ion-col size="12" class="note_title_bold12Sec">
        <ion-text class="category-header-text">
          <ion-row>
            <ion-col size="12">
              <span class="ion-text-left bold-text">FEATURED CATEGORIES </span>
            </ion-col>
          </ion-row>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="t_center">
      <ion-col size="6" *ngFor="let cat of categories; let index = index">
        <ion-row >
          <ion-col (click)="viewSubCategory(cat.slug, cat.name)" class="feature-categories" style="background-image:url('/assets/vectors/icons/test4.svg')">
            <div class="feature-top-desc">{{ cat.name }}</div>
          </ion-col>
        </ion-row>
        <!-- {{ cat.name }}   -->
      </ion-col>
     
    </ion-row>

        <app-text-shell animation="gradient" [data]="tp?.description" lines="1" class="note_title_bold12Black text-left"

        </app-text-shell>
        <ion-button color="primary" expand="block" class="contat-supplier-btn">Contact Supplier</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row *ngIf="showUpArrow">
    <ion-col (click)="scrollToTop()">
      <div class="circleUp">
        <img src="/assets/vectors/icons/arrowUp.svg" all="top">
      </div>
    </ion-col>
  </ion-row>
