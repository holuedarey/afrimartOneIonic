<ion-content>
  <!-- <div class="topFadedLogo"> </div> -->
  <form [formGroup]="sendEmailVerificationCodeForm">
    <ion-grid style="padding-top:75px;">

      <ion-row>
        <ion-col text-center>
          <div class="ion-text-center header-title bold-text">FORGOT PASSWORD</div>
          <p class="ion-text-center">Provide registered email below to <br>reset your password</p>
        </ion-col>


        <ion-col size="12">
          <ion-row>
            <ion-col size="12" class="colForm">
              <ion-label color="dark" position="floating">Email Address</ion-label>
              <ion-input class="qouteForm" formControlName="email" type="email" clear-input="true" placeholder="Enter your Email Address">
              </ion-input>
            </ion-col>
            <div
              *ngIf="!sendEmailVerificationCodeForm.controls.email.valid && sendEmailVerificationCodeForm.controls.email.dirty">
              <p style="color:#330501!important;text-align:center;">Please enter a VALID email Address</p>
            </div>
          </ion-row>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="12" style="padding: 0px;">
          <div style="padding-top: 10px;">
            <ion-button expand="full" color="primary" (click)="sendResetLink()"
              [disabled]="!sendEmailVerificationCodeForm.valid || loading"> SUBMIT
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
