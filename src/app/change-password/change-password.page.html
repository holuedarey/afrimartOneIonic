<app-header [title]="title" [longSearch]="longSearch" [showBackButton]="showBackButton" [isLoading]="loading"
  [showSearch]="showSearch">
</app-header>
<ion-content>
  <form [formGroup]="changePasswordForm">
    <ion-grid style="padding-top: 10%;">
      <ion-row>
        <ion-col  size="12">      
        <ion-row>
          <ion-col col-12  class="colForm m-t-b-14"> 
            <ion-item lines="none" >
                <ion-input  class="margin-top-input" formControlName="oldPassword"  placeholder="Old Password" [type]="showCurrentPassword? 'text':'password'" clear-input="true"></ion-input>
                <ion-icon  [name]="passwordToggleIconCur" color="medium" class="iconEyeSize margin-top-icon" slot="end" (click)="toggleCurrentPassword()"></ion-icon> 
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="colForm m-t-b-14">
            <ion-item lines="none" >
              <ion-input class="margin-top-input" formControlName="newPassword"  placeholder="New Password" [type]="showNewPassword? 'text':'password'" clear-input="true"> </ion-input>
              <ion-icon  [name]="passwordToggleIconNew" color="medium" class="iconEyeSize margin-top-icon" slot="end" (click)="toggleNewPassword()"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="colForm m-t-b-14">
            <ion-item lines="none" >
              <ion-input class="margin-top-input" formControlName="confirmPassword"  placeholder="New Password" [type]="showConfirmNewPassword? 'text':'password'" clear-input="true"> </ion-input>
              <ion-icon [name]="passwordToggleIconCon" color="medium" class="iconEyeSize margin-top-icon" slot="end" (click)="toggleConfirmNewPassword()"> </ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col  size="12" style="padding: 0px;">
            <div style="padding-top: 10px;">
              <ion-button expand="full" color="primary" (click)="doChangePassword()" [disabled]="!changePasswordForm.valid ||loading"> CHANGE PASSWORD </ion-button>            
            </div> 
          </ion-col>
        </ion-row>  
    </ion-col>
</ion-row>
</ion-grid>
 
</form>
<ion-grid>
<ion-row>
  <ion-col size="12" *ngIf="isloadingSettings">
    <ion-note color="primary">{{loadingText}}</ion-note>
  <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
